<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Uranus</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./main.mjs" type="module"></script>
</head>
<body>
  <div id="timer">?</div>
  <div id="configure" class="collapsed">
    <div id="tab" class="when-collapsed">Configure</div>
    <div id="configure-main-wrapper" class="when-collapsed">
      <div id="main" class="padded">
        <h1>Configuration</h1>
        <h2>Bell schedules</h2>
        <div class="schedule">
          <div class="schedule-title">
            <span>Schedule #1</span>
            <div class="dotw-picker">
              <button class="day-of-the-week">Su</button>
              <button class="day-of-the-week">Mo</button>
              <button class="day-of-the-week selected error">Tu</button>
              <button class="day-of-the-week">We</button>
              <button class="day-of-the-week selected">Th</button>
              <button class="day-of-the-week">Fr</button>
              <button class="day-of-the-week">Sa</button>
            </div>
          </div>
        </div>
        <div class="schedule">
          <div class="schedule-title">
            <span>Schedule #2</span>
            <div class="dotw-picker">
              <button class="day-of-the-week">Su</button>
              <button class="day-of-the-week selected">Mo</button>
              <button class="day-of-the-week selected error">Tu</button>
              <button class="day-of-the-week">We</button>
              <button class="day-of-the-week">Th</button>
              <button class="day-of-the-week selected">Fr</button>
              <button class="day-of-the-week">Sa</button>
            </div>
          </div>
        </div>
        <h2>Classes</h2>
      </div>
    </div>
  </div>
</body>
</html>
